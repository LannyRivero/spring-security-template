# ================================================================
# üå± SPRING SECURITY TEMPLATE ‚Äî DEVELOPMENT CONFIGURATION
# ================================================================

spring:
  application:
    name: spring-security-template

  # =============================
  # üóÑÔ∏è DATASOURCE (MySQL DEV)
  # =============================
  datasource:
    url: jdbc:mysql://localhost:3306/security_template?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: ${DATABASE_USERNAME:root}
    password: ${DATABASE_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      minimum-idle: 5
      maximum-pool-size: 10
      idle-timeout: 30000
      max-lifetime: 1800000
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    show-sql: true

  flyway:
    enabled: false   # ‚ùå nunca forzar Flyway en dev
    baseline-on-migrate: true
    validate-on-migrate: true
    locations:
      - classpath:db/migration
      - classpath:db/migration/dev

  sql:
    init:
      mode: never

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000

# =============================
# ‚öôÔ∏è SERVER
# =============================
server:
  port: 8080
  forward-headers-strategy: framework

# =============================
# üîê SECURITY (JWT + CORS)
# =============================
security:
  jwt:
    algorithm: RSA

    issuer: https://security-template.dev.local
    access-audience: access-service
    refresh-audience: refresh-service

    access-ttl: PT1H
    refresh-ttl: P7D
    allowed-clock-skew-seconds: 60

    rotate-refresh-tokens: true
    max-active-sessions: 2

    default-roles:
      - ROLE_USER
    default-scopes:
      - profile:read   

    # ------------------------------------------------
    # üîë RSA CONFIG (DEV ‚Üí CLASSPATH PROVIDER)
    # ------------------------------------------------
    rsa:
      source: classpath   # üëà activa ClasspathRsaKeyProvider

      active-kid: dev-rsa-1
      verification-kids:
        - dev-rsa-1

      private-key-location: keys/rsa-private.pem

      public-keys:
        dev-rsa-1: keys/rsa-public.pem
  network:
    trusted-proxy-prefixes:
      - "127.0.0.1"

  cors:
    allowed-origins:
      - http://localhost:3000
      - http://127.0.0.1:5173
      - https://localhost:5173
    allowed-methods:
      - GET
      - POST
      - PUT
      - DELETE
      - PATCH
      - OPTIONS
    allowed-headers:
      - Content-Type
      - Authorization
      - X-Requested-With
      - X-Correlation-Id
    exposed-headers:
      - Authorization
      - X-Correlation-Id
    allow-credentials: true
    max-age-seconds: 3600

# =============================
# üö¶ RATE LIMITING (DEV)
# =============================
rate-limiting:
  enabled: true
  strategy: IP_USER
  max-attempts: 5
  window: 60
  block-seconds: 300
  retry-after: 60
  login-path: /api/v1/auth/login

# =============================
# üßæ LOGGING (VERBOSE DEV)
# =============================
logging:
  level:
    root: INFO
    org.springframework.security: DEBUG
    com.lanny.spring_security_template: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# =============================
# üìà ACTUATOR + METRICS
# =============================
management:
  endpoints:
    web:
      exposure:
        include:
          - health
          - info
          - prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: spring-security-template

# =============================
# üåê HTTP CLIENT (OUTBOUND)
# =============================
http:
  client:
    connect-timeout: 2000
    request-timeout: 5000
    read-timeout: 5000
    max-connections: 50


