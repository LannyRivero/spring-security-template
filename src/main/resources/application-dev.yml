# ================================================================
# ðŸŒ± SPRING SECURITY TEMPLATE - DEVELOPMENT CONFIGURATION
# ================================================================

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/security_template?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: ${DATABASE_USERNAME:root}
    password: ${DATABASE_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      minimum-idle: 5
      maximum-pool-size: 10
      idle-timeout: 30000
      max-lifetime: 1800000
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: none        
    show-sql: true
    open-in-view: false

  flyway:
    enabled: false
    baseline-on-migrate: true
    validate-on-migrate: true
    locations:
      - classpath:db/migration
      - classpath:db/migration/dev

  sql:
    init:
      mode: never    

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000      
      enabled: false 

# =============================
# SERVER CONFIG
# =============================
server:
  port: 8080
  forward-headers-strategy: framework

# =============================
# ðŸ” JWT CONFIGURATION
# =============================
security:
  jwt:
    issuer: security-template
    audience: security-template-app
    access-audience: access-service
    refresh-audience: refresh-service
    max-active-sessions: 2
    algorithm: RSA
    access-ttl: PT1H
    refresh-ttl: P7D
    rotate-refresh-tokens: true

    default-roles:
      - ROLE_USER
    default-scopes:
      - profile:read

    # âœ… Multi-kid contract (aunque sea 1 solo)
    active-kid: dev-rsa-1
    verification-kids: [ dev-rsa-1 ]

    rsa:
      private-key-location: keys/rsa-private.pem
      public-key-location: 
        dev-rsa-1: keys/rsa-public.pem

    hmac:
      secret-base64: ${JWT_SECRET_BASE64:dev-secret-12345}

# =============================
# ðŸ›¡ï¸ RATE LIMITING
# =============================
rate-limiting:
  enabled: true
  strategy: IP_USER
  max-attempts: 5
  window: 60
  block-seconds: 300
  retry-after: 60
  login-path: /api/v1/auth/login

# =============================
# ðŸŒ CORS CONFIGURATION
# =============================
cors:
  enabled: true
  allow-credentials: true
  allowed-origins:
    - http://localhost:3000
    - http://127.0.0.1:5173
    - https://localhost:5173
  allowed-methods: [ "GET", "POST", "PUT", "DELETE", "PATCH", "OPTIONS" ]
  allowed-headers:
    - Content-Type
    - Authorization
    - X-Requested-With
    - X-Correlation-Id
  exposed-headers:
    - X-Correlation-Id
    - Authorization
  max-age-seconds: 3600

# =============================
# ðŸ§¾ LOGGING
# =============================
logging:
  level:
    root: INFO
    org.springframework.security: DEBUG
    com.lanny.spring_security_template: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# =============================
# âš™ï¸ ACTUATOR + METRICS
# =============================
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: spring-security-template
# =============================
# ðŸŒ HTTP CLIENT (OUTBOUND)
# =============================
http:
  client:
    connect-timeout: 2000   # ms
    request-timeout: 5000   # ms (>= connect-timeout)
    read-timeout: 5000      # si lo tienes
    max-connections: 50








  
