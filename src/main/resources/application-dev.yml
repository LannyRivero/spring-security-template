# =============================
# DATASOURCE (MySQL Local)
# =============================
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/security_template?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      minimum-idle: 5
      maximum-pool-size: 10
      idle-timeout: 30000
      max-lifetime: 1800000
      connection-timeout: 30000
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
  sql:
    init:
      mode: always
      platform: mysql

# =============================
# SERVER (port, headers, etc.)
# =============================
server:
  port: 8080
  forward-headers-strategy: framework

# =============================
# JWT CONFIGURATION
# =============================
security:
  jwt:
    issuer: security-template
    audience: security-template-app
    secret-base64: ${JWT_SECRET_BASE64}
    expiration-seconds: 3600
    service-expiration-seconds: 300
    not-before-skew-seconds: 0
    allowed-clock-skew-seconds: 60

# =============================
# RATE LIMITING (Brute-force Guard)
# =============================
rate-limiting:
  enabled: true
  strategy: IP_USER
  max-attempts: 5
  window: 60
  block-seconds: 300
  retry-after: 60
  login-path: /api/v1/auth/login

# =============================
# CORS CONFIG (for local dev)
# =============================
cors:
  enabled: true
  allow-credentials: true
  allowed-origins:
    - http://localhost:3000
    - http://127.0.0.1:5173
    - https://localhost:5173
  allowed-methods: [ "GET", "POST", "PUT", "DELETE", "PATCH", "OPTIONS" ]
  allowed-headers:
    - Content-Type
    - Authorization
    - X-Requested-With
    - X-Correlation-Id
  exposed-headers:
    - X-Correlation-Id
    - Authorization
  max-age-seconds: 3600

# =============================
# LOGGING (development)
# =============================
logging:
  level:
    root: INFO
    org.springframework.security: DEBUG
    com.lanny.spring_security_template: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# =============================
# ACTUATOR (dev endpoints)
# =============================
management:
  endpoints:
    web:
      exposure:
        include: health,info
