spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    database-platform: org.hibernate.dialect.H2Dialect

  flyway:
    enabled: false   # ðŸ”¥ CLAVE: mata Flyway en tests

  sql:
    init:
      mode: never

  data:
    redis:
      host: localhost
      port: 6379

# =============================
# JWT CONFIG (TEST KEYS)
# =============================
security:
  jwt:
    issuer: security-template
    audience: security-template-app
    access-audience: access-service
    refresh-audience: refresh-service
    algorithm: RSA
    kid: test-rsa-1
    access-ttl: PT5M
    refresh-ttl: PT30M

    rsa:
      private-key-location: classpath:keys/test-private.pem
      public-key-location: classpath:keys/test-public.pem

# =============================
# RATE LIMITING (DISABLED)
# =============================
rate-limiting:
  enabled: false

# =============================
# CORS (DISABLED)
# =============================
cors:
  enabled: false

# =============================
# LOGGING
# =============================
logging:
  level:
    root: WARN
    com.lanny.spring_security_template: DEBUG



