name: ğŸ§ª CI Pipeline â€” Build, Test & Quality Gate

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ------------------------------------------------------------
      # 1ï¸âƒ£ Checkout repository
      # ------------------------------------------------------------
      - name: ğŸ§± Checkout repository
        uses: actions/checkout@v4

      # ------------------------------------------------------------
      # 2ï¸âƒ£ Set up Java (Temurin 21)
      # ------------------------------------------------------------
      - name: â˜• Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      # ------------------------------------------------------------
      # 3ï¸âƒ£ Build & Verify
      # ------------------------------------------------------------
      - name: ğŸ§© Build and verify
        run: mvn -B clean verify

      # ------------------------------------------------------------
      # 4ï¸âƒ£ Code style check (Checkstyle)
      # ------------------------------------------------------------
      - name: ğŸ§¹ Run Checkstyle
        run: mvn -q checkstyle:check

      # ------------------------------------------------------------
      # 5ï¸âƒ£ Run tests + Coverage report
      # ------------------------------------------------------------
      - name: ğŸ§ª Run tests with coverage
        run: mvn -q test jacoco:report

      # ------------------------------------------------------------
      # 6ï¸âƒ£ Enforce coverage threshold (â‰¥70%)
      # ------------------------------------------------------------
      - name: ğŸ”’ Enforce coverage threshold
        run: |
          TOTAL=$(grep -oPm1 "(?<=<counter type=\"INSTRUCTION\" missed=\")\d+\" covered=\"\K\d+" target/site/jacoco/jacoco.xml | awk '{sum+=$1} END {print sum/NR}')
          if [ -z "$TOTAL" ]; then
            echo "âš ï¸  No coverage data found. Check if tests ran correctly."; exit 1;
          fi
          COV=$(printf "%.0f" "$TOTAL")
          echo "Coverage: $COV%"
          if (( COV < 70 )); then
            echo "âŒ Coverage below threshold (70%)"; exit 1;
          fi

      # ------------------------------------------------------------
      # 7ï¸âƒ£ Upload JaCoCo report as artifact
      # ------------------------------------------------------------
      - name: ğŸ“Š Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/

      # ------------------------------------------------------------
      # 8ï¸âƒ£ Build Docker image (optional for deploy)
      # ------------------------------------------------------------
      - name: ğŸ“¦ Build Docker image
        env:
          IMAGE_NAME: spring-security-template
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "Building image for owner: $OWNER"
          docker build -t ghcr.io/${OWNER}/${IMAGE_NAME}:${{ github.sha }} .
